<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Стартовый шаблон</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <main class="main">
    <div class="container">
      <section class="main__section progress-bar">
        <h2 class="progress-bar__heading  visually-hidden">Полоса заполнения данных</h2>
        <div class="progress-bar__item company-data-item">
          <h3 class="progress-bar__item-heading">Данные о компании</h3>
          <p class="progress-bar__item-par">Название и адрес компании</p>
        </div>
        <div class="progress-bar__item category-item">
          <h3 class="progress-bar__item-heading">Категории товаров</h3>
          <p class="progress-bar__item-par">Выбор категории товаров</p>
        </div>
        <div class="progress-bar__item cashback-item">
          <h3 class="progress-bar__item-heading">Выбор % кэшбэка</h3>
          <p class="progress-bar__item-par">Выбор размера кэшбэка, %</p>
        </div>
      </section>
      <section class="main__section cashback">
        Hello World
      </section>
      <section class="main__section company-data">
        Hello World
      </section>
    </div>
  </main>
</body>
</html>
